<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans|Abril+Fatface" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 tabindex="-1"><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Back to home page" role="navigation" id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">


    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="side-left"></div>
      <div id="restaurant-info">
        <h2 tabindex="0" id="restaurant-name"></h2>
        <picture id="restaurant-pic">
          <source class="src-small-pic" media="(max-width: 426px)">
          <img id="restaurant-img">
        </picture>
        <p id="restaurant-cuisine"></p>
        <h2 aria-hidden="true" id="restaurant-title"></h2>
        <p id="restaurant-address"></p>
        <div class="accordion-container">
          <button aria-expanded="false" class="accordion-btn"><i id="clock-icon" class="far fa-clock"></i> Hours of
            operation</button>
          <table id="restaurant-hours"></table>
        </div>
        <hr />
      </div>

      <div class="side-right"></div>
    </section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="side-left"></div>
      <div id="reviews-content">
        <img id="reviews-icon" src="img/review.svg" alt="">
        <ul id="reviews-list"></ul>
      </div>
      <div class="side-right"></div>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container">
      <div aria-label="Map to restaurant" aria-role="application" id="map"></div>
    </section>
    <!-- End Map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    <div class="icon-credit">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>
      from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw/indexController.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
